    <script>
        (function(w){
            w.addEventListener('load', function(){
                const   btn_left = document.getElementById('slideLeft'),
                        btn_right = document.getElementById('slideRight'),
                        content = document.getElementById('list');
                const content_scroll_width = content.scrollWidth;
                let content_scoll_left = content.scrollLeft;
                btn_right.addEventListener('click', () => {
                    content_scoll_left += 100;
                    if (content_scoll_left >= content_scroll_width) { content_scoll_left = content_scroll_width; }
                    content.scrollLeft = content_scoll_left;
                });
                btn_left.addEventListener('click', () => {
                    content_scoll_left -= 100;
                    if (content_scoll_left <= 0) {
                        content_scoll_left = 0;
                    }
                    content.scrollLeft = content_scoll_left;
                });
            });
        })(window);
        </script>
